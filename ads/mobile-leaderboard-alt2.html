<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Bets - Mobile Ad (Alt 2)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .ad-container {
            width: 350px;
            height: 50px;
            background: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid #FF6B35;
        }

        .ad-container:hover {
            box-shadow: 0 4px 12px rgba(255,107,53,0.3);
        }

        .ad-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 10px;
        }

        .left-side {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            height: 30px;
            width: auto;
        }

        .stats {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .stat-number {
            color: #FF6B35;
            font-size: 14px;
            font-weight: 800;
            letter-spacing: -0.3px;
        }

        .stat-label {
            color: #666;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .separator {
            width: 1px;
            height: 35px;
            background: #e0e0e0;
            margin: 0 4px;
        }

        .message {
            color: #333;
            font-size: 11px;
            font-weight: 700;
            line-height: 1.2;
            max-width: 110px;
        }

        .cta-arrow {
            background: #FF6B35;
            color: white;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.2s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }

        .ad-container:hover .cta-arrow {
            animation: none;
            transform: translateX(4px) scale(1.1);
        }
    </style>
</head>
<body>
    <a href="https://landmarkbets.com" target="_blank" style="text-decoration: none;">
        <div class="ad-container">
            <div class="ad-content">
                <div class="left-side">
                    <img src="../logo.png" alt="Landmark Bets" class="logo">
                    <div class="separator"></div>
                    <div class="stats">
                        <div class="stat-number">+5.2%</div>
                        <div class="stat-label">Avg ROI</div>
                    </div>
                    <div class="separator"></div>
                    <div class="message">Find sharp bets instantly</div>
                </div>
                <div class="cta-arrow">â†’</div>
            </div>
        </div>
    </a>
</body>
</html>
