<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Bets - Mobile Ad (Alt 1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .ad-container {
            width: 350px;
            height: 50px;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        /* Animated gradient accent */
        .accent-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                #FF6B35 0%, 
                #FFD700 50%,
                #FF6B35 100%);
            background-size: 200% 100%;
            animation: gradientShift 3s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .ad-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 12px;
        }

        .left-side {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 28px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .divider {
            width: 1px;
            height: 30px;
            background: rgba(255,255,255,0.2);
        }

        .message {
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .highlight {
            color: #FF6B35;
            font-weight: 700;
        }

        .cta {
            background: #FF6B35;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .ad-container:hover .cta {
            background: #FF8559;
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(255,107,53,0.4);
        }
    </style>
</head>
<body>
    <a href="https://landmarkbets.com" target="_blank" style="text-decoration: none;">
        <div class="ad-container">
            <div class="accent-bar"></div>
            <div class="ad-content">
                <div class="left-side">
                    <img src="../logo.png" alt="Landmark Bets" class="logo">
                    <div class="divider"></div>
                    <div class="message">Stop Losing to the <span class="highlight">Books</span></div>
                </div>
                <div class="cta">Get +EV</div>
            </div>
        </div>
    </a>
</body>
</html>
